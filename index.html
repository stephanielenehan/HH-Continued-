<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for dog grooming services">
    <meta name="keywords" content="dog grooming, animal health, dogs, Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>HANDSOME HOUNDS</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Kit for Font Awesome Hamburger Menu-->
    <script src="https://kit.fontawesome.com/34bc34f3c0.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--Header will go under here-->
    <header>

        <a href="index.html">
            <h1 id="logo">Handsome Hounds</h1>
        </a>

        <!--check box input element so that user can expand & collapre nav bar-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars fa-beat"
                style="color: yellow;"></i></label>
        <!--replaced checkbox label X  with hamburger menu-->

        <nav>
            <ul id="dropdownmenu">
                <li><a href="">HOME</a></li>
                <li><a href="">GALLERY</a></li>
                <li><a href="">REASONS FOR GROOMING</a></li>
                <li><a href="">OPENING TIMES</a></li>
                <li><a href="">MAKE AN ENQUIRY</a></li>
                <li><a href="">SOCIAL MEDIA</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content will go under here-->
    <main>Main Content</main>

    <!--Footer will go under here-->
    <footer>Footer</footer>



</body>

</html>
